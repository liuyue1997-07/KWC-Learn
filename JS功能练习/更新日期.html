<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }
    </script>
  </head>
  <body>
    <h1>时间更新程序</h1>
    <p id="demo">显示时间区</p>
    <button onclick="displayDate()">点击更新</button>
  </body>
</html>
